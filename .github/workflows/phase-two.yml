name: Phase Two - Filter AGOL Features by Buffer

on:
  workflow_dispatch:

jobs:
  run-phase-two:
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 🧪 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install geopandas shapely pandas python-dotenv
        pip install arcgis --extra-index-url https://esri.github.io/arcgis-python-api/

    - name: 🔐 Set up AGOL environment variables
      env:
        AGOL_USERNAME: ${{ secrets.AGOL_USERNAME }}
        AGOL_PASSWORD: ${{ secrets.AGOL_PASSWORD }}
      run: echo "AGOL credentials set."

    - name: 🚀 Run Phase Two Script
      env:
        AGOL_USERNAME: ${{ secrets.AGOL_USERNAME }}
        AGOL_PASSWORD: ${{ secrets.AGOL_PASSWORD }}
      run: python phase_two.py

